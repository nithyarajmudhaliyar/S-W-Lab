<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly TimeTable</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            padding:8px;
            
        }
        .row_0{
            font-weight: bold;
        }
        .row_1{
            background-color: pink;
        }
        .row_2{
            background-color: greenyellow;
        }
        .row_3{
            background-color: rgb(49, 153, 233);
        }
        .row_4{
            background-color: yellow;
        }
        .row_5{
            background-color:blueviolet;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center">Weekly TimeTable</h1>
    <table>
        <tr class="row_0">
            <th>S.No</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr class="row_1">
            <td>1</td>
            <td>Math</td>
            <td>English</td>
            <td>Science</td>
            <td>History</td>
            <td>Computer</td>
        </tr>
        <tr class="row_2">
            <td>2</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Math</td>
            <td>Geography</td>
            <td>English</td>
        </tr>
        <tr class="row_3">
            <td>3</td>
            <td>Biology</td>
            <td>Math</td>
            <td>History</td>
            <td>Science</td>
            <td>Physics</td>
        </tr>
        <tr class="row_4">
            <td>4</td>
            <td>Computer</td>
            <td>Physics</td>
            <td>English</td>
            <td>Math</td>
            <td>History</td>
        </tr>
        <tr class="row_5">
            <td>5</td>
            <td>History</td>
            <td>Biology</td>
            <td>Computer</td>
            <td>English</td>
            <td>Science</td>
        </tr>
    </table>
</body>
</html>
