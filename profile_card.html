<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    body{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        align-items: center;
        height: 100vh;
        margin: 50px auto;
        display: flex;
        justify-content: center;
    }

    img{
        width: 200px;
        height: 250px;
        border-radius: 50px;
        border: 2px solid burlywood;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar">
      <img src="https://rukminim2.flixcart.com/image/480/640/xif0q/poster/k/b/k/small-itachi-uchiha-sharingan-wall-poster-redcloud-asstore-red1q-original-imahb3zmjbus6rks.jpeg?q=90" alt="User avatar">
      <span class="status"></span>
    </div>
    <div class="info">
      <h2>Itachi Uchiha</h2>
      <p>God of Genjutsu</p>
    </div>
  </div>
</body>
</html>
